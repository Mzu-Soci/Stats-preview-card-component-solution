<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
          <div class="container">
      <div class="image-container">
        <div class="image"></div>
        <div class="overlay"></div>
      </div>

      <div class="text-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stat-content">
          <div class="stat">
            <h1 class="stat-count">10k+</h1>
            <p class="stat-count-head">companies</p>
          </div>

          <div class="stat">
            <h1 class="stat-count">314</h1>
            <p class="stat-count-head">templates</p>
          </div>

          <div class="stat">
            <h1 class="stat-count">12m+</h1>
            <p class="stat-count-head">queries</p>
          </div>
        </div>
      </div>
    </div>
    </main>
    
    <footer>
    <div class="attribution">
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
    </footer>

    
    
  </body>
</html>
